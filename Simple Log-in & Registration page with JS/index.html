<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9924dbedfb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="mainDiv">
      <div id="topDiv">
        <div id="mainS"><i class="fa-solid fa-lari-sign"></i></div>
      </div>
      <h1>Create an account</h1>
      <input
        class="inp"
        type="text"
        id="name"
        name="name"
        placeholder="Name"
        required
      />
      <input
        class="inp"
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        class="inp"
        type="password"
        id="pass"
        name="pass"
        placeholder="Password"
        required
      />
      <input class="inp" type="submit" id="submit" value="SIGN UP" />
      <h3>Already have an account? Click <a href="./login.html">HERE</a></h3>
    </div>
  </body>
</html>
